<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
        <h1>Stop <span>Watch</span> by Dileep</h1>
    <div class="timer">
       
        <div   class="watch">
            <div class="hour time">00</div>
            <p>hr</p>
        </div>

        <div  class="watch">
            <div class="min time">00</div>
            <p>min</p>
        </div>
        
        <div  class="watch">
            <div class="sec time">00</div>
            <p>sec</p>
        </div>

        <div class="watch">
            <div class="milisec time ">00</div>  
            <p></p>
        </div> 
    </div>

      <div class="button">
        <button id="start" class="bt">Start</button>
        <button id="stop" class="bt">Stop</button>
        <button id="reset" class="bt">Reset</button>
      </div>
    </div>

    <script src="function.js"></script>
  </body>
</html>
